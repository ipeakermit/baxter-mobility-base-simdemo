version: "3.5"
services:
    test:
        container_name: test
        build:
          context: .
          dockerfile: Dockerfile.blue
        networks:
          vxlab:
        volumes:
        - type: bind
          source: ./rosie
          target: /root/rosie
        entrypoint: bash -c "source ~/.bashrc ; ~/rosie/run-tests"
        environment:
        - ROS_MASTER_URI=http://gazebo:11311
        - TESTS=${SIMTESTS}
        - BAXTER_ONLY=${BAXTER_ONLY}
        - GIT_COMMIT=${GIT_COMMIT}

networks:
    vxlab:
      external: true
      name: vxlab
